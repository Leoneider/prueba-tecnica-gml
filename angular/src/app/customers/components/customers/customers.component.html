
<section>

  <div class="flex gap-4 mb-7">
  
    <button mat-flat-button color="primary" (click)="openDialog()"> <mat-icon>add</mat-icon> New</button>
    <button mat-flat-button color="primary"> <mat-icon>download</mat-icon> Export</button>



 
  
  </div>
  <mat-form-field>
    <mat-label>Enter Shared Key</mat-label>
    <input type="phone" matInput >

</mat-form-field>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="sharedKey">
    <th mat-header-cell *matHeaderCellDef> Shared Key </th>
    <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="businessId">
    <th mat-header-cell *matHeaderCellDef> Businness ID </th>
    <td mat-cell *matCellDef="let element"> {{element.businessId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  
  <!-- Symbol Column -->
  <ng-container matColumnDef="dateAdd">
    <th mat-header-cell *matHeaderCellDef> Data Added </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editCustomer(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
